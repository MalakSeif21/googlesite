<!DOCTYPE html>
<html>
  <head>
    <title>My AI Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      video, canvas {
        margin-top: 20px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
      }
      #prediction {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #336699;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>My AI Classifier</h2>
    <video id="webcam" autoplay playsinline></video><br>
    <button onclick="init()">Start Camera</button>
    <button onclick="predict()">Predict</button>
    <div id="prediction">Prediction will appear here</div>

    <script type="module">
      const MODEL_URL = "https://teachablemachine.withgoogle.com/models/_vOh8vVxs/";
      let model, webcam;

      async function init() {
        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        const flip = true;
        webcam = new tmImage.Webcam(300, 300, flip);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam").replaceWith(webcam.canvas);
        window.requestAnimationFrame(loop);
      }

      async function loop() {
        webcam.update();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        prediction.sort((a, b) => b.probability - a.probability);
        document.getElementById("prediction").innerText =
          `${prediction[0].className} (${(prediction[0].probability * 100).toFixed(2)}%)`;
      }

      import * as tmImage from "https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js";
    </script>
  </body>
</html>
